<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBANDZ Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>GBANDZ Library</h1>
        <button class="new-book-btn" id="new-book-btn">NEW BOOK</button>
    </div>
        <div class="container">
        <form class="new-book-form" id="new-book-form" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title">

            <label for="author">Author:</label>
            <input type="text" id="author">

            <label for="pages">Pages:</label>
            <input type="text" id="pages">

            <div class="checkbox">
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
            </div>

            <input type="submit" value="Add Book">
        </form>
        <div class="library" id="library"></div>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
